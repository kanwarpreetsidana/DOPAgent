<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department of Post Office Agent</title>
 
</head>
<body>
  <header>
    <h1>Department of Post Office Agent</h1>
  </header>
  <div class="container">
    <h2>Welcome to the Department of Post Office Agent</h2>
    <p>Here you can manage your regular deposits.</p>

    <p>Hello {{Username}} </p>
  </div>

  <div class="image-video-wrp">
    <figure>
      <ng-container *ngIf="videodisabled; else videoblock">
        <img src="./assets/images/video-poster.jpg" class="img-fluid thumblin">
      </ng-container>
      <ng-template #videoblock>
        <iframe width="100" height="100" src="https://www.youtube.com/embed/QYU8zydUqD8?autoplay=1&mute=1&controls=0" allowfullscreen></iframe>
      </ng-template>
      <div class="play-icon-box ">
        <img (click)="changeImg()" [title]="play" [src]="videoIcon" alt="">
      </div>
    </figure>
  </div>


  <footer>
    &copy; 2023 Department of Post Office Agent
  </footer>
</body>
</html>
