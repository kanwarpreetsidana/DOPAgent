<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
       
          <h2 class="mb-4">Login</h2>

          <div class="form-group">
            <label for="username" >Username</label>
            <input type="text" [(ngModel)]="Username" class="form-control" id="username" placeholder="Enter your username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)] ="Password"  class="form-control" id="password" placeholder="Enter your password">
          </div>

          <button (click) ="loginbutton()"  class="btn btn-primary btn-block">Login</button>
    
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS (optional) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
